<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        @if (pets$ | async; as pets) {
        @for (pet of pets; track pet.id) {
          <div class="gallery-pet fader">
            <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/' + pet.image" alt="Pet Image">
            <div class="overlay">
              <div class="overlay-text"> {{ pet.name }}</div>
            </div>
          </div>
        }
        }
      </div>
    </div>
  </div>
</div>
